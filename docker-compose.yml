services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vexel
      POSTGRES_PASSWORD: vexel
      POSTGRES_DB: vexel
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vexel"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://vexel:vexel@postgres:5432/vexel
      REDIS_URL: redis://redis:6379
      TENANCY_DEV_HEADER_ENABLED: "true"
      JWT_SECRET: vexel-dev-secret-change-in-production
      DEFAULT_TENANT_ID: system
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://vexel:vexel@postgres:5432/vexel
      REDIS_URL: redis://redis:6379

  pdf:
    build:
      context: ./apps/pdf
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:5002:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health/pdf || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3000

  operator:
    build:
      context: ./apps/operator
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://api:3000

volumes:
  pgdata:
